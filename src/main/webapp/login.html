<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>云平台</title>
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="./css/signin.css" rel="stylesheet">
<link href="./css/custom-theme/jquery-ui-1.10.0.custom.css"
	rel="stylesheet">
<link type="text/css"
	href="http://cdn.bootcss.com/font-awesome/3.0.2/css/font-awesome.min.css"
	rel="stylesheet" />

<script src="./js/jquery-1.11.1.js"></script>
<script src="./js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/login.js"></script>
</head>
<body>

	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">请登录</h2>
			<label for="inputEmail" class="sr-only">用户名</label> <input
				type="text" id="inputUser" class="form-control" placeholder="用户名"
				required autofocus> <label for="inputPassword"
				class="sr-only">密码</label> <input type="password" id="inputPassword"
				class="form-control" placeholder="密码" required>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					记住？
				</label> <label id="dialog_link" style="margin-left: 180px;"><u>注册</u></label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="button"
				onclick="login()">登录</button>
		</form>

	</div>


	<div id="dialog_simple" title="注册新用户" style="display: none">
		<div>
			<label>手机号：</label> <input type="text" id="username" /> <br> <label>密码：</label>
			<input type="button" value="11" onclick="message()"/>
			<input type="password" id="password" /> <br> <label>确认密码：</label>
			<input type="password" id="checkPassword" /> <br> <label>邮箱号：</label>
			<input type="text" id="email" /> <br> <input type="radio"
				name="type" value="0" checked="checked" /> 个人 <input type="radio"
				name="type" value="1" /> 企业

			<div style="">
				<label>企业名称：</label> <input type="text" id="companyName" /> <br>
				<label>企业简介：</label> <input type="text" id="companyInfo" /> <br>
			</div>

			<button type="button" onclick="register()">注册</button>
		</div>
	</div>

</body>
</html>
