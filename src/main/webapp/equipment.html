    <div style="background-color: white; height: 900px;">
    <div class="productLi">
          <p style="margin-top: 30px;">云平台接入服务</p>
          <ul class="nav nav-sidebar">
          <li><a onclick="showProduct()" style="cursor: pointer;">产品列表</a></li>

          </ul>

    <div style="width: 80%;height: 900px;float: right;margin-top: 30px;">
         <p style="font-weight: bold;">产品列表</p>
         <input type="button" value="添加产品" onclick="addProduct()" style="float: right;margin-right: 150px;"/>
         <div id="equipment"> </div>
    </div>

<div id="productInfo" title="填写产品信息" style="display: none">
		<div>
			<label>公司名称：</label> 
			<input type="text" id="company" />	<br>
			<label>产品类型：</label> 
			 <select id="productType" style="width: 100px;height: 30px;margin-top: 10px;margin-left: 10px;">
                              <option value="0">请选择类型</option>
              </select>	<br>
	
			<label>产品名称：</label> 
			<input type="text" id="productName" /> <br>
			<label>产品型号：</label> 
			<input type="text" id="model" /> <br><br>
			<label>产品接入方式：</label> 
			<input type="text" id="access" /> <br>
			<label>产品联网方式：</label> 
			<input type="text" id="network" /><br>
			<label>支持的操作系统：</label> 
			<input type="text" id="os" />	<br>
			<label>设备物联类型：</label> 
			<select id="iotType" style="width: 100px;height: 30px;margin-top: 10px;margin-left: 10px;">
                              
                              <option value="0">庆科</option>
                              <option value="1">乐鑫</option>
            </select>	<br>
			<label>长/短连接：</label>
			<select id="connectType" style="width: 100px;height: 30px;margin-top: 10px;margin-left: 10px;">
                              
                              <option value="0">短连接</option>
                              <option value="1">长连接</option>
            </select>	<br>
			<label>支持RAM大小：</label> 
			<input type="text" id="ram" />	<br>
			<label>支持ROM大小：</label> 
			<input type="text" id="rom" />	<br>
			<label>产品功能描述：</label> 
			<input type="text" id="function" />	<br>
			
			<button  type="button" onclick="product()">产品注册</button>
		</div>
	</div>
