   <div id="addAttribute" title="添加数据点" style="display: none">
   <label>标识名</label>
   <input type="text" id="name" style="margin-left: 30px;"/><br>
   
   <label>描述信息</label>
   <input type="text" id="description" style="margin-left: 30px;"/><br>
   
   <label>读写类型</label>
   <select id="opType"  style="width: 100px;height: 30px;margin-left: 30px;">
                              <option value="1">只读</option>
                              <option value="2">可写</option>
   </select>	<br>
   <label>数据类型</label>
   <select id="dataType" style="width: 100px;height: 30px;margin-left: 30px;">
                              <option value="0">有符号整型</option>
                              <option value="1">无符号整型</option>
                              <option value="2">布尔型</option>
                              <option value="3">字符串</option>
                              <option value="4">小数</option>
                              <option value="5">时间</option>
                              <option value="6">枚举</option>
   </select>	<br>
   <div id="integer" name="statu">
   <label>数据范围</label>
   <input type="text" id="minNum" value="最低取值" style="margin-left: 30px;"/>--
   <input type="text" id="maxNum" value="最高取值" /></div>
   
   <div id="string" name="statu" style="display: none;">
   <label>长度范围</label>
   <input type="text" id="minString" value="最低长度" style="margin-left: 30px;"/>--
   <input type="text" id="maxString" value="最高长度" /></div>
   
   <div id="decimal" name="statu" style="display: none;">
   <label>最大小数位</label>
   <input type="text" id="maxDecimal" style="margin-left: 30px;"/></div>
   
   <div id="time" name="statu" style="display: none;">
   <label>时间范围</label>
    <select id="timeType" style="width: 100px;height: 30px;margin-left: 30px;">
                              <option value="1">精确到日</option>
                              <option value="2">精确到秒</option>
 
                              <option value="3">只有小时和分钟</option>
                              <option value="4">只有小时、分、秒</option>
 
                 
   </select>	<br>
    <input type="text" value="起止时间" id="minTime" style="margin-left: 65px;" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" clientidmode="Static"/>--
    <input type="text" value="截止时间" id="maxTime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" clientidmode="Static"/></div>
    
    <div id="enum" name="statu" style="display: none;">
   <label>内容</label>
   <input type="text" id="enumContent" style="margin-left: 30px;width: 300px;"/></div>
   
    <label>备注</label>
   <input type="text" id="content" style="margin-left: 30px;"/><br>
   
   <input type="button" value="确定" id="confirm"/>
</div>


<div id="editAttribute" title="编辑数据点" style="display: none">
   <label>标识名</label>
   <input type="text" id="editName" style="margin-left: 30px;"/><br>
   
   <label>描述信息</label>
   <input type="text" id="editDescription" style="margin-left: 30px;"/><br>
   
   <label>读写类型</label>
   <select id="editOpType"  style="width: 100px;height: 30px;margin-left: 30px;">
                              <option value="1">只读</option>
                              <option value="2">可写</option>
   </select>	<br>
   <label>数据类型</label>
   <select id="editDataType" style="width: 100px;height: 30px;margin-left: 30px;">
                              <option value="0">有符号整型</option>
                              <option value="1">无符号整型</option>
                              <option value="2">布尔型</option>
                              <option value="3">字符串</option>
                              <option value="4">小数</option>
                              <option value="5">时间</option>
                              <option value="6">枚举</option>
   </select>	<br>
   <div id="editInteger" name="editStatu">
   <label>数据范围</label>
   <input type="text" id="editMinNum" value="最低取值" style="margin-left: 30px;"/>--
   <input type="text" id="editMaxNum" value="最高取值" /><br>
   <label>分辨率</label>
   <input type="text" id="resolving" style="margin-left: 30px;"/><br>
    <label>增量</label>
   <input type="text" id="increment" style="margin-left: 30px;"/>
   </div>
   
   <div id="editString" name="editStatu" style="display: none;">
   <label>长度范围</label>
   <input type="text" id="editMinString" value="最低长度" style="margin-left: 30px;"/>--
   <input type="text" id="editMaxString" value="最高长度" /></div>
   
   <div id="editDecimal" name="editStatu" style="display: none;">
   <label>最大小数位</label>
   <input type="text" id="editMaxDecimal" style="margin-left: 30px;"/></div>
   
   <div id="editTime" name="editStatu" style="display: none;">
   <label>时间范围</label>
    <select id="editTimeType" style="width: 100px;height: 30px;margin-left: 30px;">
                              <option value="1">精确到日</option>
                              <option value="2">精确到秒</option>
 
                              <option value="3">只有小时和分钟</option>
                              <option value="4">只有小时、分、秒</option>
 
                 
   </select>	<br>
    <input type="text" value="起止时间" id="editMinTime" style="margin-left: 65px;" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" clientidmode="Static"/>--
    <input type="text" value="截止时间" id="editMaxTime" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})" clientidmode="Static"/></div>
    
    <div id="editEnum" name="editStatu" style="display: none;">
   <label>内容</label>
   <input type="text" id="editEnumContent" style="margin-left: 30px;width: 300px;"/></div>
   
    <label>备注</label>
   <input type="text" id="editContent" style="margin-left: 30px;"/><br>
   
   <input type="button" value="确定" id="editAction"/>
</div>
